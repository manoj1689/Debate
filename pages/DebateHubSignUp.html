<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - DebateHub</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
<style>
:where([class^="ri-"])::before { content: "\f3c2"; }
.checkbox-wrapper input[type="checkbox"] {
opacity: 0;
position: absolute;
}
.checkbox-wrapper .custom-checkbox {
width: 18px;
height: 18px;
border: 2px solid #CBD5E0;
border-radius: 4px;
display: inline-block;
position: relative;
cursor: pointer;
transition: all 0.2s;
}
.checkbox-wrapper input[type="checkbox"]:checked + .custom-checkbox {
background-color: #2B6CB0;
border-color: #2B6CB0;
}
.checkbox-wrapper input[type="checkbox"]:checked + .custom-checkbox::after {
content: '';
position: absolute;
left: 5px;
top: 2px;
width: 5px;
height: 9px;
border: solid white;
border-width: 0 2px 2px 0;
transform: rotate(45deg);
}
.password-strength {
height: 4px;
transition: all 0.3s;
}
</style>
<script>
tailwind.config = {
theme: {
extend: {
colors: {
primary: '#2B6CB0',
secondary: '#4A5568'
},
borderRadius: {
'none': '0px',
'sm': '4px',
DEFAULT: '8px',
'md': '12px',
'lg': '16px',
'xl': '20px',
'2xl': '24px',
'3xl': '32px',
'full': '9999px',
'button': '8px'
}
}
}
}
</script>
</head>
<body class="min-h-screen bg-gray-50 flex flex-col items-center justify-center p-4">
<div class="w-full max-w-md">
<div class="text-center mb-8">
<h1 class="text-4xl font-['Pacifico'] text-primary">logo</h1>
</div>
<div class="bg-white rounded-lg shadow-lg p-8">
<h2 class="text-2xl font-semibold text-gray-800 mb-6">Create your account</h2>
<form id="signupForm" class="space-y-6">
<div>
<label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<i class="ri-user-line text-gray-400"></i>
</div>
<input type="text" id="username" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-button text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" required>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<i class="ri-mail-line text-gray-400"></i>
</div>
<input type="email" id="email" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-button text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" required>
</div>
<p id="emailError" class="mt-1 text-sm text-red-500 hidden">Please enter a valid email address</p>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<i class="ri-lock-line text-gray-400"></i>
</div>
<input type="password" id="password" class="block w-full pl-10 pr-10 py-2 border border-gray-300 rounded-button text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" required>
<button type="button" class="togglePassword absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer">
<i class="ri-eye-line text-gray-400"></i>
</button>
</div>
<div class="mt-2">
<div class="password-strength w-full bg-gray-200 rounded-full overflow-hidden">
<div id="strengthBar" class="h-full w-0 transition-all duration-300"></div>
</div>
<p id="strengthText" class="text-xs mt-1 text-gray-500">Password strength: Too weak</p>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<i class="ri-lock-line text-gray-400"></i>
</div>
<input type="password" id="confirmPassword" class="block w-full pl-10 pr-10 py-2 border border-gray-300 rounded-button text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" required>
<button type="button" class="togglePassword absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer">
<i class="ri-eye-line text-gray-400"></i>
</button>
</div>
<p id="passwordMatch" class="mt-1 text-sm text-red-500 hidden">Passwords do not match</p>
</div>
<div>
<label class="checkbox-wrapper flex items-center cursor-pointer">
<input type="checkbox" id="terms" class="hidden" required>
<span class="custom-checkbox mr-2"></span>
<span class="text-sm text-gray-600">I agree to the <a href="#" class="text-primary hover:text-primary/80">Terms of Service</a> and <a href="#" class="text-primary hover:text-primary/80">Privacy Policy</a></span>
</label>
</div>
<a href="https://readdy.ai/home/a6d53674-bef0-43f5-86b4-7c156bdc1d31/2f00242a-e240-415b-bcf3-7fa8f71d15b2" data-readdy="true" class="block">
<button type="submit" id="signupButton" class="w-full bg-primary text-white py-2 px-4 rounded-button hover:bg-primary/90 transition duration-200 !rounded-button whitespace-nowrap cursor-pointer flex items-center justify-center">
<span class="signup-text">Create Account</span>
<div class="loading-spinner hidden">
<div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
</div>
</button>
</a>
</form>
<div class="mt-6 text-center">
<p class="text-sm text-gray-600">
Already have an account?
<a href="https://readdy.ai/home/a6d53674-bef0-43f5-86b4-7c156bdc1d31/574071f5-7440-4f03-8bbb-d1b384536c2d" data-readdy="true" class="text-primary hover:text-primary/80 font-medium">Log in</a>
</p>
</div>
</div>
</div>
<div id="notification" class="fixed top-4 right-4 shadow-lg rounded-lg p-4 transform translate-x-full transition-transform duration-300 hidden flex items-center gap-3">
<i class="notification-icon"></i>
<p class="text-white"></p>
</div>
<script>
// Mock user data
const mockUser = {
username: 'pawan',
email: 'aimobirizer@gmail.com',
password: '123456'
};
// Pre-fill form with mock data
window.onload = function() {
document.getElementById('username').value = mockUser.username;
document.getElementById('email').value = mockUser.email;
document.getElementById('password').value = mockUser.password;
document.getElementById('confirmPassword').value = mockUser.password;
document.getElementById('terms').checked = true;
};
document.querySelectorAll('.togglePassword').forEach(button => {
button.addEventListener('click', function() {
const input = this.parentElement.querySelector('input');
const icon = this.querySelector('i');
if (input.type === 'password') {
input.type = 'text';
icon.className = 'ri-eye-off-line text-gray-400';
} else {
input.type = 'password';
icon.className = 'ri-eye-line text-gray-400';
}
});
});
const email = document.getElementById('email');
const emailError = document.getElementById('emailError');
const password = document.getElementById('password');
const confirmPassword = document.getElementById('confirmPassword');
const passwordMatch = document.getElementById('passwordMatch');
const strengthBar = document.getElementById('strengthBar');
const strengthText = document.getElementById('strengthText');
email.addEventListener('input', function() {
const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
if (emailRegex.test(this.value)) {
emailError.classList.add('hidden');
} else {
emailError.classList.remove('hidden');
}
});
function checkPasswordStrength(password) {
let strength = 0;
if (password.length >= 8) strength++;
if (password.match(/[a-z]+/)) strength++;
if (password.match(/[A-Z]+/)) strength++;
if (password.match(/[0-9]+/)) strength++;
if (password.match(/[^a-zA-Z0-9]+/)) strength++;
return strength;
}
password.addEventListener('input', function() {
const strength = checkPasswordStrength(this.value);
const percentage = (strength / 5) * 100;
strengthBar.style.width = `${percentage}%`;
if (strength <= 2) {
strengthBar.className = 'h-full bg-red-500';
strengthText.textContent = 'Password strength: Too weak';
strengthText.className = 'text-xs mt-1 text-red-500';
} else if (strength <= 3) {
strengthBar.className = 'h-full bg-yellow-500';
strengthText.textContent = 'Password strength: Medium';
strengthText.className = 'text-xs mt-1 text-yellow-500';
} else {
strengthBar.className = 'h-full bg-green-500';
strengthText.textContent = 'Password strength: Strong';
strengthText.className = 'text-xs mt-1 text-green-500';
}
if (confirmPassword.value) {
checkPasswordsMatch();
}
});
function checkPasswordsMatch() {
if (password.value === confirmPassword.value) {
passwordMatch.classList.add('hidden');
return true;
} else {
passwordMatch.classList.remove('hidden');
return false;
}
}
confirmPassword.addEventListener('input', checkPasswordsMatch);
function showNotification(message, type) {
const notification = document.getElementById('notification');
const notificationIcon = notification.querySelector('.notification-icon');
const notificationText = notification.querySelector('p');
notification.className = `fixed top-4 right-4 shadow-lg rounded-lg p-4 transform transition-transform duration-300 flex items-center gap-3 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
notificationIcon.className = `notification-icon ${type === 'success' ? 'ri-checkbox-circle-line' : 'ri-error-warning-line'}`;
notificationText.textContent = message;
notification.classList.remove('translate-x-full', 'hidden');
setTimeout(() => {
notification.classList.add('translate-x-full');
setTimeout(() => {
notification.classList.add('hidden');
}, 300);
}, 3000);
}
document.getElementById('signupForm').addEventListener('submit', async function(e) {
e.preventDefault();
if (!email.value || !password.value || !confirmPassword.value || !document.getElementById('terms').checked) {
showNotification('Please fill in all required fields', 'error');
return;
}
if (!emailError.classList.contains('hidden')) {
showNotification('Please enter a valid email address', 'error');
return;
}
if (checkPasswordStrength(password.value) <= 2) {
showNotification('Please choose a stronger password', 'error');
return;
}
if (!checkPasswordsMatch()) {
showNotification('Passwords do not match', 'error');
return;
}
const signupButton = document.getElementById('signupButton');
const signupText = signupButton.querySelector('.signup-text');
const loadingSpinner = signupButton.querySelector('.loading-spinner');
signupButton.disabled = true;
signupText.classList.add('hidden');
loadingSpinner.classList.remove('hidden');
try {
// Simulating API call
await new Promise((resolve, reject) => {
  setTimeout(() => {
    const mockData = {
      username: 'pawan',
      email: 'aimobirizer@gmail.com',
      password: '@Password1234'
    };
    const inputData = {
      username: document.getElementById('username').value,
      email: email.value,
      password: password.value
    };
    if (JSON.stringify(mockData) === JSON.stringify(inputData)) {
      showNotification('Account created successfully! Welcome onboard!', 'success');
      setTimeout(() => {
        window.location.href = '/pages/DebateHubWelcome&Onboarding.html';
      }, 1500);
      resolve();
    } else {
      reject(new Error('Invalid credentials'));
    }
  }, 1000);
});
// Removed erroneous else block
} catch (error) {
showNotification(error.message || 'An error occurred during registration', 'error');
} finally {
signupButton.disabled = false;
signupText.classList.remove('hidden');
loadingSpinner.classList.add('hidden');
}
});
</script>
</body>
</html>
